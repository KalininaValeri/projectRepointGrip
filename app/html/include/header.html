<!DOCTYPE html>
<html>
  <head>
    <title>@@slide-id</title>
    <meta charset="utf-8">

    <!--build:css css/styles.css-->
    <link rel="stylesheet" href="css/@@slide-id.css"/>
    <!--endbuild-->
  </head>
  <body data-lang="{{lang}}" data-alllangs="{{alllang}}">
    <div class="slide-wrap @@slide-id js-slide-wrap">
      <header class="header" id="header"
      >
        <div class="header__logo">
          <img src="./media/images/logo-drink.png" alt="" class="header__logo header__image header__logo--drink"
          data-prevent-tap="true"
          >
          <img src="./media/images/logo-steak.png" alt="" class="header__logo header__image header__logo--steak"
          data-prevent-tap="true"
          >
          <img src="./media/images/logo-kaps.png" alt="" class="header__logo header__image header__logo--kaps"
          data-prevent-tap="true"
          >
        </div>
        <div class="header__logo-stada"
        >
          <img
          src="./media/images/Logo_STADA.png"
          alt=""
          class=""
          >
        </div>
      </header>

      <!-- example of content (can be removed) -->

      <img class="no-spa-logo ru" src="media/images/logo_ru.png" alt="">
      <img class="no-spa-logo az" src="media/images/logo_az.png" alt="">
      -->
